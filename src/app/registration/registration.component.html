<div class="registration-form-container">
    <h2>Sign In</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email format</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['phone'].errors">
          <div *ngIf="f['phone'].errors['required']">Phone number is required</div>
          <div *ngIf="f['phone'].errors['pattern']">Invalid phone number</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role:</label>
        <input
          type="text"
          id="role"
          formControlName="role"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['role'].errors }"
        />
        <div class="invalid-feedback" *ngIf="submitted && f['role'].errors">
          <div *ngIf="f['role'].errors['required']">Role is required</div>
          <div *ngIf="f['role'].errors['pattern']">
            Role must be 'candidate', 'admin', or 'company'
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
